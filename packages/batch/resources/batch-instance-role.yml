Type: 'AWS::IAM::Role'
Properties:
  RoleName: scrpr-batch-instance-role
  AssumeRolePolicyDocument:
    Version: '2012-10-17'
    Statement:
      -
        Effect: 'Allow'
        Principal:
          Service:
            - 'ec2.amazonaws.com'
        Action:
          - 'sts:AssumeRole'
  ManagedPolicyArns:
    - 'arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy'