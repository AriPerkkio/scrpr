Type: AWS::Batch::JobDefinition
Properties:
  JobDefinitionName: scrpr-job-definition
  Type: Container
  ContainerProperties:
    Image:
      Fn::Join: ["", [ { "Ref": "AWS::AccountId" }, '.dkr.ecr.', { Ref: "AWS::Region" }, ".amazonaws.com/", { Ref: ECRRepository }, ":latest" ]]
    Memory: 512
    Vcpus: 1