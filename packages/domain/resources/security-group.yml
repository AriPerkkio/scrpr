DependsOn: VPC
Type: AWS::EC2::SecurityGroup
Properties:
  GroupDescription: Security Group for scrpr functions
  VpcId:
    Ref: VPC
  SecurityGroupIngress:
    - CidrIp: 10.0.0.0/24
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
  SecurityGroupEgress:
    - CidrIp: 0.0.0.0/0
      IpProtocol: tcp
      FromPort: 80
      ToPort: 80
    - CidrIp: 0.0.0.0/0
      IpProtocol: tcp
      FromPort: 443
      ToPort: 443
    - CidrIp: 10.0.0.0/24
      IpProtocol: tcp
      FromPort: 5432
      ToPort: 5432
  Tags:
    -
      Key: "Name"
      Value: "ScrprSecurityGroup"